    <main>
        <div class="container">
                <div class="content">
                    <div class="title">Student Registration Form</div>
                    <form action="/form_student_info" method="POST">
                        <fieldset>
                            <legend>Student Information:</legend>
                            <p>
                                <label for="aadhaar_no">Aadhaar Number:</label>
                                <input type="text" id="aadhaar_no" name="aadhaar_no" value="{{ student_info.aadhaar_no }}" required><br>
                            </p>
                            <p>
                                <label for="pan_no">PAN Number:</label>
                                <input type="text" id="pan_no" name="pan_no" value="{{ student_info.pan_no }}"><br>
                            </p>
                            <p>
                                <label for="first_name">Student First Name:</label>
                                <input type="text" id="first_name" name="first_name" value="{{ student_info.first_name }}" required><br>
                            </p>
                            <p>
                                <label for="middle_name">Student Middle Name:</label>
                                <input type="text" id="middle_name" name="middle_name" value="{{ student_info.middle_name }}"><br>
                            </p>
                            <p>
                                <label for="last_name">Student Last Name:</label>
                                <input type="text" id="last_name" name="last_name" value="{{ student_info.last_name }}" required><br>
                            </p>
                            <p>
                                <label for="date_of_birth">Date of Birth:</label>
                                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ student_info.date_of_birth }}" required><br>
                            </p>
                            <p>
                                <label for="gender">Gender:</label>
                                <select id="gender" name="gender" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select><br>
                            </p>
                            <p>
                                <label for="phone_no">Student Phone Number:</label>
                                <input type="tel" id="phone_no" name="phone_no" value="{{ student_info.phone_no }}" pattern="[0-9]{10}" required><br>
                            </p>
                            <p>
                                <label for="email">Student Email:</label>
                                <input type="email" id="email" name="email" value="{{ student_info.email }}" required><br>
                            </p>
                        </fieldset>
                        <button id="next_btn" type="submit">Next</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
