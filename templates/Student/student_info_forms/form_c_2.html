                            <legend>Class 2 Information:</legend>
                                <label for="aadhaar_no">Aadhaar Number:</label>

                                <div id="subjectFields">

                                <!-- Subject 1 -->

                                <label for="c_2_sub_1_marks_obtained">Subject 1 Marks Obtained:</label>
                                <input type="text" id="c_2_sub_1_marks_obtained" name="c_2_sub_1_marks_obtained"><br>
                                <label for="c_2_sub_1_total_marks">Subject 1 Total Marks:</label>
                                <input type="text" id="c_2_sub_1_total_marks" name="c_2_sub_1_total_marks"><br>

                                <!-- Subject 2 -->
                                <hr>
                                <label for="c_2_sub_2_name">Subject 2 Name:</label>
                                <input type="text" id="c_2_sub_2_name" name="c_2_sub_2_name"><br>
                                <label for="c_2_sub_2_marks_obtained">Subject 2 Marks Obtained:</label>
                                <input type="text" id="c_2_sub_2_marks_obtained" name="c_2_sub_2_marks_obtained"><br>
                                <label for="c_2_sub_2_total_marks">Subject 2 Total Marks:</label>
                                <input type="text" id="c_2_sub_2_total_marks" name="c_2_sub_2_total_marks"><br>

                                <!-- Subject 3 -->
                                <hr>
                                <label for="c_2_sub_3_name">Subject 3 Name:</label>
                                <input type="text" id="c_2_sub_3_name" name="c_2_sub_3_name"><br>

                                <input type="text" id="c_2_sub_3_marks_obtained" name="c_2_sub_3_marks_obtained"><br>

                                <input type="text" id="c_2_sub_3_total_marks" name="c_2_sub_3_total_marks"><br>

                                <!-- Subject 4 -->
                                <hr>
                                <label for="c_2_sub_4_name">Subject 4 Name:</label>
                                <input type="text" id="c_2_sub_4_name" name="c_2_sub_4_name"><br>
