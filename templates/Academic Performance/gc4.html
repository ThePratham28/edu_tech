<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Class 4</title>
    <link rel="stylesheet" href="../../static/styles/style.css">
    <link rel="stylesheet" href="../../static/styles/style_student_dashboard.css">
    <link rel="stylesheet" href="../../static/styles/footer.css">
    <link rel="stylesheet" href="../../static/styles/nav.css">

<body>

    <header>
        <img id="et_logo" src="../../static/img/et_logo.png" height="50px" width="50px"/>

        <nav class="main-nav">

            <a href="/student_profile">Profile</a>
            <a href="/student_dashboard" id="selected">Dashboard</a>
            <a href="/student_manage">Manage</a>
            <a href="/login">Logout</a>

        </nav>
    </header>

    <main>
        <h1>Dashboard</h1>
        <h2>Overview</h2>

        <!-- Display the overview pie chart -->
        <form id="overview_form" action="/student_dashboard" method="post">
        <div class="select_class">
            <label for="select_class" class="select_class">Select class:</label>
            <select id="select_class" class="select_class">
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
                <option selected value="4">Class 4</option>
                <option value="5">Class 5</option>
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
                <option value="11">Class 11</option>
                <option value="12">Class 12</option>
            </select>
            <button class="select_class" id="graph_gen"> Go</button>
        </div>
        </form>

        <!-- Display the pie charts in a grid -->
        <div class="pie-chart-grid">
            {% for pie_chart in pie_charts %}
                <div class="pie-chart">
                    {{ pie_chart | safe }}
                </div>
            {% endfor %}
        </div>
    </main>

    <footer>

                    <li><a href="mailto:help@iep.com">Email - help@iep.com </a></li>

                </ul>
