		<main>
			<h1 id="pr_h1">Password Reset</h1>
			<div class="container">
				<div class="title">Password Reset</div>
				<div class="content">
					<form method="POST" action=/login>

						<div class="user-details">

							<div class="input-box">
								<span class="details">Email</span>
								<input type="text" placeholder="Enter Email" id="email" name="email" required>
							</div>

							<div class="input-box">
								<span class="details">Aadhaar Number</span>
								<input type="text" placeholder="Enter Aadhaar Number" id="aadhaar_no" name="aadhaar_no" required>
							</div>

							<div class="input-box">
								<span class="details">Role</span>
								<select id="role" name="role" required>
									<option value="admin">Admin</option>
									<option value="institute">Institute</option>
									<option value="student">Student</option>
								</select>
							</div>
						</div>

						<div class="button">
							<input type="submit" onclick="password_reset()" value="Reset">
						</div>

						<div class="forgot-links">
							<a href="/login" class="green">Login</a>
							<a href="#" class="red">Forgot Username</a>
						</div>
					</form>
				</div>
			</div>
		</main>
